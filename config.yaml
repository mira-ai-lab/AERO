default:
  initial_model: "http::http://localhost:8000/generate"
  rounds: 5
  questions_per_round: 20
  dpo_train_cmd_template: >
    llamafactory dpo --model-name {model} --train-file dpo_data/combined_dpo.jsonl
    --output-dir {out_dir} --epochs 3 --batch-size 8
  cluster:
    n_clusters: 8
    entropy_threshold: 1.2
  openai_model_for_critic: "gpt-4"
